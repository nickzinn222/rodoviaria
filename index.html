<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="shortcut icon" href="img/onibus.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/fff0f40e16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="rodo.css">
</head>
<body>

    <h1>Formulário de Inscrição</h1>
    <h2>Preencha seus dados</h2>

    <form action="#" method="post">

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        <br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        <br><br>

        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
        <br><br>

        <label>Gênero:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>

        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" id="outro" name="genero" value="outro">
        <label for="outro">Outro</label>
        <br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
        <br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>

        <select id="estado" name="estado" required>
            <option value="">Selecione o estado</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="RS">RS</option>
            <option value="AM">AM</option>
            <option value="PB">PB</option>
            <option value="PE">PE</option>
            <option value="RN">RN</option>
            <option value="DF">DF</option>
            <option value="AC">AC</option>
            <option value="TO">TO</option>
        </select>
        <br><br>

        <label for="telefone">Telefone:</label>
        <select id="ddd" name="ddd" required>
            <option value="">DDD</option>
            <option value="(11)">(11)</option>
            <option value="(21)">(21)</option>
            <option value="(67)">(67)</option>
            <option value="(31)">(31)</option>
            <option value="(71)">(71)</option>
            <option value="(48)">(48)</option>
            <option value="(81)">(81)</option>
            <option value="(84)">(84)</option>
            <option value="(61)">(61)</option>
            <option value="(68)">(68)</option>
            <option value="(63)">(63)</option>
        </select>
        <input type="tel" id="telefone" name="telefone" placeholder="Número" required>
        <br><br>

        <label>Preferência de contato:</label><br>
        <input type="checkbox" id="contato-email" name="contato" value="email">
        <label for="contato-email">E-mail</label>

        <input type="checkbox" id="contato-telefone" name="contato" value="telefone">
        <label for="contato-telefone">Telefone</label>

        <input type="checkbox" id="contato-whatsapp" name="contato" value="whatsapp">
        <label for="contato-whatsapp">WhatsApp</label>
        <br><br>

        <label for="curso">Curso de interesse:</label>
        <select id="curso" name="curso" required>
            <option value="">Selecione...</option>
            <option value="informatica">Informática</option>
            <option value="administracao">Administração</option>
            <option value="design">Design Gráfico</option>
            <option value="marketing">Marketing</option>
            <option value="engenharia">Engenharia</option>
        </select>
        <br><br>

        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Entre com seu login" required>
        <br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        <br><br>

        <label for="obs">Observações:</label><br>
        <textarea id="obs" name="obs" rows="4" cols="40" placeholder="Escreva algo que gostaria de adicionar..."></textarea>
        <br><br>

        <input type="reset" value="Limpar">
        <input type="submit" value="Finalizar minha inscrição">

    </form>

    <br>
    <a href="rodoviaria.html">Voltar</a>

</body>
</html>
